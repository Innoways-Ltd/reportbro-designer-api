<!DOCTYPE html>
<html>
<head>
    <title>ReportBro Demo</title>
    <meta charset="utf-8"/>
    <link href="base.css" rel="stylesheet" type="text/css"/>
    <link href="../dist/reportbro.css" rel="stylesheet" type="text/css"/>
    <script src="../dist/reportbro.js"></script>

    <style type="text/css">
        @font-face {
            font-family: "tangerine";
            src: url("fonts/tangerine.ttf");
        }
        @font-face {
            font-family: "lobster";
            src: url("fonts/lobster.ttf");
        }
    </style>
</head>
<body>
    <div id="reportbro"></div>

    <script type="text/javascript">

const rb = new ReportBro(document.getElementById('reportbro'), {
    localStorageReportKey: 'reportBroDemoDefault',
    //remove reportServerUrl if you want to use the default report server for a quick start
    reportServerUrl: 'http://localhost:5000/report/run',
    additionalFonts: [ { name: 'Tangerine', value: 'tangerine'}, { name: 'Lobster', value: 'lobster'} ] });
rb.loadLocalReport();

    </script>
</body>
</html>
