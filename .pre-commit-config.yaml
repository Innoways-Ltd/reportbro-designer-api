repos:
    # 代码静态检查 - 检查问题代码
    - repo: local
      hooks:
          - id: poetry-check
            name: poetry-check
            language: system
            pass_filenames: false
            entry: poetry check
            files: ^(pyproject.toml|poetry.lock)$

          - id: poetry-export
            name: poetry-export
            language: system
            pass_filenames: false
            entry: poetry export -f requirements.txt -o requirements.txt --without-hashes
            files: ^(pyproject.toml|poetry.lock)$

          - id: black
            name: black
            entry: black
            language: python
            types: [python]
            exclude: |
                (?x)(
                ^mdbs/.*
                | migrate/versions/.*
                )

          - id: autoflake
            name: autoflake
            entry: autoflake
            language: python
            types: [python]
            args:
                [
                    "--in-place",
                    "--remove-unused-variable",
                    "--remove-all-unused-imports",
                ]

          - id: flake8
            name: flake8
            entry: flake8
            language: python
            types: [python]
            additional_dependencies:
                - "pep8-naming"
                - "flake8-docstrings"
            exclude: |
                (?x)(
                ^mdbs/.*
                | migrate/versions/.*
                | .*\.lock$
                )

          - id: isort
            name: isort
            entry: isort
            language: python
            types: [python]
            additional_dependencies: ["toml"]
            exclude: |
                (?x)(
                ^mdbs/.*
                | migrate/versions/.*
                )

          - id: pydocstyle
            name: pydocstyle
            entry: pydocstyle
            language: python
            types: [python]
            exclude: |
                (?x)(
                ^mdbs/.*
                | migrate/versions/.*
                | .*\.lock$
                )

          - id: pyright
            name: pyright
            entry: pyright
            language: node
            pass_filenames: false
            types: [python]
            additional_dependencies: ["pyright@1.1.302"]

          - id: check-added-large-files
            name: check-added-large-files
            entry: check-added-large-files
            language: python
            types: [python]
            args: ["--maxkb=500"]

          - id: check-yaml
            name: check-yaml
            entry: check-yaml
            language: python
            types: [python]
            files: \.(yml|ymal)$

          - id: check-toml
            name: check-toml
            entry: check-toml
            language: python
            types: [python]
            files: \.(yml|ymal)$

          - id: trailing-whitespace-fixer
            name: trailing-whitespace-fixer
            entry: trailing-whitespace-fixer
            language: node
            types: [python]
            exclude: |
                (?x)(
                  ^depends//.*
                  | ^tests/.*/fixtures/.*
                  | ^.vscode/.*
                  | .*\.md$
                  | .*\.lock$
                )
          - id: end-of-file-fixer
            name: end-of-file-fixer
            entry: end-of-file-fixer
            language: python
            types: [python]
            exclude: |
                (?x)(
                  ^depends//.*
                  | ^tests/.*/fixtures/.*
                  | ^.vscode/.*
                  | .*\.md$
                )
          - id: fix-encoding-pragma
            name: fix-encoding-pragma
            entry: fix-encoding-pragma
            language: python
            types: [python]
          #   - id: requirements-txt-fixer
          - id: debug-statement-hook
            name: debug-statement-hook
            entry: debug-statement-hook
            language: python
            types: [python]
          - id: check-docstring-first
            name: check-docstring-first
            entry: check-docstring-first
            language: python
            types: [python]
          #   - id: name-tests-test
          #     name: name-tests-test
          #     entry: name-tests-test
          #     language: python
          #     types: [python]
          #     args: ["--pytest-test-first"]
          - id: mixed-line-ending
            name: mixed-line-ending
            entry: mixed-line-ending
            language: python
            types: [python]
            args: ["--fix=lf"]
            exclude: |
                (?x)(
                  .*\.bat$
                )
          # - id: double-quote-string-fixer
